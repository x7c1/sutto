name: CI (Site)

on:
  pull_request:
    paths:
      - 'site/**'
      - '.github/workflows/pr-site.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx vitepress build site
        env:
          STORE_URL: ${{ vars.STORE_URL }}
