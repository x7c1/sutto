name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and format check
        run: npm run check

      - name: Build
        run: |
          source .envrc.example
          npm run build

      - name: Run tests
        run: npm run test:run
